[metadata]
name = gitchangelog-vt
version = 3.0.9
summary = gitchangelog-vt is a custom version of gitchangelog that generates a changelog thanks to git log.
description-file = 
	README.rst
license_file = LICENSE
requires_dist = 
author = Valentin LAB
author_email = valentin.lab@kalysto.org
home_page = http://github.com/vaab/gitchangelog
license = BSD 3-Clause License
classifier = 
	Programming Language :: Python
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Topic :: Software Development
	Development Status :: 5 - Production/Stable
	Topic :: Software Development :: Version Control
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6

[backwards_compat]
include_package_data = True

[files]
packages_root = src
packages = 
	gitchangelog

[entry_points]
console_scripts = 
	gitchangelog-vt = gitchangelog.gitchangelog:main

[bdist_wheel]
universal = 1

[nosetests]
verbosity = 3
with-doctest = 1
doctest-extension = rst
exe = 1
with-coverage = 1
cover-package = gitchangelog-vt
doctest-options = +ELLIPSIS,+NORMALIZE_WHITESPACE

[flake8]
ignore = E265,E266,W391,E262,E126,E127
max-line-length = 80
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

