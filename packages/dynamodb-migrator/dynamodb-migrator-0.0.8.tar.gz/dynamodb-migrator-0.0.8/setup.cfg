[tool:pytest]
python_paths = src
testpaths = tests
addopts = 
	--cov=src
	--cov-report term-missing:skip-covered
	--cov-fail-under=85
	--cov-branch
env = 
	D:CONNECT_TO_AWS=FALSE

[pycodestyle]
exclude = venv
count = True
ignore = W503
max-line-length = 160
statistics = True

[flake8]
exclude = venv, build, dist
max-line-length = 160
statistics = True
ignore = E251

[egg_info]
tag_build = 
tag_date = 0

