[wheel]
universal = 1

[tool:pytest]
addopts = -p no:logging

[pycodestyle]
max-line-length = 119
ignore = E127,W503

[pydocstyle]
match-dir = (?!tests|\.).*
match = (?!setup).*.py
add-select = D404

[isort]
line_length = 119
default_section = THIRDPARTY
multi_line_output = 5
include_trailing_comma = True
known_first_party = resdk
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
not_skip = __init__.py

[egg_info]
tag_build = 
tag_date = 0

