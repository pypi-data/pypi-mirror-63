dist: xenial
language: python
cache: pip
python:
  - 2.7.13
  - 3.5
  - 3.6
  - 3.7
  - 3.8
install:
  - pip install tox-travis
script:
  - tox
jobs:
  include:
    - stage: test
      python: '2.7.13'
      env: TOXENV=docs
    - stage: test
      python: '3.7'
      env: TOXENV=manifest
    - stage: deploy
      python: '2.7.13'
      env: TOXENV=py27-dj111-drf37
      deploy:
        provider: pypi
        user: styria
        password:
          secure: 
        skip_cleanup: true
        skip_existing: true
        distributions: "sdist bdist_wheel"
        on:
          tags: true
          branch: master
stages:
  - test
  - name: deploy
    if: tag IS present
