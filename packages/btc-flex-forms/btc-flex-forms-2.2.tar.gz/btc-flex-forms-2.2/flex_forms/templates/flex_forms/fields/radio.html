{% extends 'flex_forms/fields/generic.html' %}

{% block field_widget_template %}
    {% for choice in field %}
        <label for="{{ choice.id_for_label }}" class="radio-container">
            {{ choice.tag }}
            <span class="choice-label">{{ choice.choice_label }}</span>
          <span class="radio-checkmark"></span>
        </label>
    {% endfor %}
{% endblock %}
