[tox]
envlist = py36,py37,pypy,pypy3,flake8

[testenv]
deps =
     pytest
     pytest-cov
     quart
     pytest-asyncio
     pypy: mock
commands = pytest -vl --cov=quart_github_webhook --cov-report term-missing --cov-fail-under 100

[testenv:flake8]
deps = flake8
commands = flake8 quart_github_webhook

[flake8]
max-line-length = 100