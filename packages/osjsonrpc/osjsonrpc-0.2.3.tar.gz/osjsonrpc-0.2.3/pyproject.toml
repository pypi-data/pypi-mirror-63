[tool.poetry]
name = "osjsonrpc"
version = "0.2.3"
description = "Over-simple JSON-RPC Python implementation for aiohttp"
authors = ["Konstantin V. <mail@k-vinogradov.ru>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/k-vinogradov/osjsonrpc"
repository = "https://github.com/k-vinogradov/osjsonrpc"
keywords = [
    "jsonrpc",
    "api",
    "rpc"
]

[tool.poetry.dependencies]
python = "^3.6"
aiohttp = "^3.6.2"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
pylint = "^2.4.4"
pytest = "^5.3.5"
pytest-asyncio = "^0.10.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
