[build-system]
build-backend = "flit.buildapi"
requires=[
    "flit",
    "catt",
    "pyqt5",
    "pychromecast >=3.2.3",
]
requires-python="3"

[tool.flit.metadata]
module = "cattqt"
author = "Scott Moreau"
author-email = "oreaus@gmail.com"
home-page = "https://github.com/soreau/catt-qt"
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
description-file="README.rst"

[tool.flit.scripts]
catt-qt = "cattqt:main"

