[metadata]
name = solstice-tools-snowgenerator
description = Tool to generate static snow meshes for Solstice
long_description = file: README.rst
long_description_content_type = text/x-rst
version = attr: solstice.tools.snowgenerator.__version__.__version__
license = MIT
license_file = LICENSE
author = Enrique Velasco
author_email = enriquevelmai@hotmail.com
url = https://github.com/Solstice-Short-Film/solstice-tools-snowgenerator

[options]
zip_safe = false
include_package_data = true
packages = find:
install_requires = 
	solstice

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

