[tool.poetry]
name = "cfg-cli"
version = "0.1.1"
description = "Command-line tool for Cofactor Genomics' products and services."
authors = ["Alex Bode <alex_bode@cofactorgenomics.com>"]
license = "MIT"
packages = [
    { include = "src/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.6.1"
boto3 = "^1.12.17"
requests = "^2.23.0"
pandas = "=1.0.1"
fire = "^0.2.1"
better-exceptions = "^0.2.2"

[tool.poetry.dev-dependencies]
boto3 = "^1.12.17"
requests = "^2.23.0"
pandas = "^1.0.1"
fire = "^0.2.1"
better-exceptions = "^0.2.2"
pytest = "^4.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.poetry.scripts]
cfg-cli = 'src:cfg-cli.py'
