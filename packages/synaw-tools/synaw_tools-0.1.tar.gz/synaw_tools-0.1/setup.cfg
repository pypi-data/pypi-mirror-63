[metadata]
name = synaw_tools
description = synaw_tools: A collection of Python tools for SYNAW.
long_description = file: README.md
url = https://gitlab.com/synaw/synaw_tools
project_urls = 
	Source=https://gitlab.com/synaw/synaw_tools
	Tracker=https://gitlab.com/synaw/synaw_tools/issues
author = Simon Studer
author_email = mail@studer.si
license = Apache License Version 2.0

[options]
zip_safe = no
packages = synaw_tools
python_requires = >=3.5

[options.entry_points]
console_scripts = 
	synaw-tools=synaw_tools.cli:main
	st=synaw_tools.cli:main

[egg_info]
tag_build = 
tag_date = 0

