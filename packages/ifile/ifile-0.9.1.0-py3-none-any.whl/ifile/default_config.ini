[core]
# example: mysql+pymysql://ifile:123456@localhost:3306/ifile
database_uri=sqlite:///backend.db

# include disk/mongodb
storage_type=disk

sentry_enable=true
# example: http://mydsn@localhost:8080/123
sentry_dsn=http://mydsn@localhost:8080/123

[disk]
# when use disk storage, set the data path
# example: data_path=/tmp/ifile/data

; data_path=

[mongodb]
# when use mongodb gridfs, set the mongodb uri
# example: mongodb://user:password@localhost:27017/database

; uri=mongodb://localhost:27017/ifile

[rpc]
# when use client upload file, set the rpc port, default 50051
allow_host=0.0.0.0
master_port=50051
client_port=50052

[ftp]
# server setup
allow_host=0.0.0.0
port=2121
max_cons=150
max_cons_per_ip=10

# user setup
user=ifile
password=123456

# file setup
max_download=0
max_upload=0
passive_ports=2000,2200
