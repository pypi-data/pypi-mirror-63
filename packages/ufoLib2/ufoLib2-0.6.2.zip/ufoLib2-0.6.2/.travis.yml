language: python

env:
  global:
  - TWINE_USERNAME="anthrotype"
  - secure: 

# Prevent double-CI-ing on PRs from branches on the main repository.
branches:
  only:
    - master
    - /^v\d+\.\d+.*$/

matrix:
  include:
  - env: TOXENV=py36-cov,fix-lint
    python: 3.6
  - env: TOXENV=py37-cov
    dist: xenial
    python: 3.7

install: pip install tox

script: tox

after_success:
- tox -e codecov
- |
  if [[ $TRAVIS_TAG && $TRAVIS_PYTHON_VERSION == 3.6 ]]; then
    python -m pip install --upgrade pip setuptools setuptools_scm wheel twine
    git fetch --unshallow
    python setup.py sdist bdist_wheel
    python -m twine upload dist/*.zip dist/*.whl
  fi
