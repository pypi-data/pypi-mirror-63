[nosetests]
with-xunit = 1
xunit-file = build/nosetests.xml
with-coverage = 1
cover-package = metadataproxy
cover-xml = 1
cover-xml-file = build/coverage.xml
cover-min-percentage = 0

[flake8]
format = pylint
max-line-length = 120
exclude = .git,__pycache__,venv,tests/,.ropeproject

[pep8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

