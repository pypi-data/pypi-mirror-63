[tool.poetry]
name = "openapi-python-client"
version = "0.1.2"
description = "Generate modern Python clients from OpenAPI"

authors = [
    "Dylan Anthony <danthony@triaxtec.com>",
]

readme = "README.md"
packages = [
    {include = "openapi_python_client"},
]
include = ["CHANGELOG.md", "openapi_python_client/py.typed"]


[tool.poetry.dependencies]
python = "==3.*,>=3.8.0"
requests = "^2.22.0"
jinja2 = "^2.11.1"
stringcase = "^1.2.0"
typer = "^0.0.8"
colorama = {version = "^0.4.3", markers = "sys_platform == 'win32'"}
click-completion = "^0.5.2"

[tool.poetry.scripts]
openapi-python-client = "openapi_python_client.cli:app"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-mock = "*"
black = {version = ">=19.10b", allow-prereleases = true}
mypy = "^0.761"
taskipy = "^1.1.3"
isort = "^4.3.21"
safety = "^1.8.5"
pytest-cov = "^2.8.1"

[tool.taskipy.tasks]
check = "isort --recursive --apply && black . && safety check && mypy openapi_python_client"

[tool.black]
line-length = 120
target_version = ['py38']
exclude = '''
(
  /(
    | \.git
    | \.venv
    | \.mypy_cache
    | openapi_python_client/templates
  )/
)
'''

[tool.isort]
line_length = 120
multi_line_output = 3
