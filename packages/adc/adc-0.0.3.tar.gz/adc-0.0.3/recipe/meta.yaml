{% set data = load_setup_py_data() %}

package:
  name: adc
  version: {{ data.get('version') }}

source:
  path: ..

requirements:
  build:
    - pytest
    - python
    - fastavro
    - python-confluent-kafka
    - tqdm
  run:
    - python
    - fastavro
    - python-confluent-kafka
    - tqdm

test:
  imports:
    - genesis
    - genesis.streaming

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

about:
  home: https://github.com/astronomy-commons/genesis-client
  license: BSD
  summary: 'Astronomy Data Commons Client Library'
  description: |
    This package installs the genesis client library
