<!DOCTYPE html>
  {% load static %}
  {% include "taskboard/head.html" %}
  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row vh-100">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11 mx-auto my-auto">
          <div class="row">
            <div class="col">
              <i class="fas fa-server fa-4x text-white"></i>
            </div>
            <div class="col float-right">
              <h1 class="text-white brand-text display-4 text-uppercase font-weight-bold">Taskboard</h1>
            </div>
          </div>
          <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-12">
                  <div class="pt-5 pl-5 pr-5 pb-3">
                    <form class="user" action="/login/" method="POST">
                      {% csrf_token %}
                      <div class="form-group mt-4">
                        <input type="text" class="form-control form-control-user" name="username" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
                      </div>
                      <input type="submit" value="Login" class="btn btn-primary btn-user btn-block">
                      <h6 class="text-center text-danger mt-4">
                        {% if messages %}
                          {% for message in messages %}
                            {{ message }}
                          {% endfor %}
                        {% else %}
                          &nbsp;
                        {% endif %}
                      </h6>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static "taskboard/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "taskboard/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "taskboard/vendor/jquery-easing/jquery.easing.min.js" %}"></script>
    <script src="{% static "taskboard/js/sb-admin-2.min.js" %}"></script>
  </body>
</html>
