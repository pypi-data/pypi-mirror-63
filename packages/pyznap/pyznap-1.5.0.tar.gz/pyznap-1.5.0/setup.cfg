[aliases]
test = pytest

[tool:pytest]
addopts = -v -m 'not slow'
testpaths = tests

[tool:isort]
force_grid_wrap = 0
include_trailing_comma = True
line_length = 88
multi_line_output = 3
use_parentheses = True

[tool:pylint]
disable = 
	C0330, # Wrong hanging indentation before block
	W1202, # logging-format-interpolation

[egg_info]
tag_build = 
tag_date = 0

