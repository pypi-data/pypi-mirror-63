{% include 'django/forms/widgets/input.html' %}
<select class="django-yearmonth-widget-year-selector">
    <option value="">-----</option>
    {% for year in years %}
    <option value="{{year}}" {% ifequal value.year year %}selected{% endifequal %}>{{year}}</option>
    {% endfor %}
</select>
<select class="django-yearmonth-widget-month-selector">
    <option value="">-----</option>
    {% for month in months %}
    <option value="{{month}}" {% ifequal value.month month %}selected{% endifequal %}>{{month}}</option>
    {% endfor %}
</select>
