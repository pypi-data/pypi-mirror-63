baseurl: "https://reestr.minsvyaz.ru/"
starturl: "/reestr/?PAGEN_1=1"

# query: - Переменные строки запроса, которые должны быть использованы при КАЖДОМ запросе к серверу.
# Если какие-то аргументы нужно передать единожды, укажите их в starturl:
query:
  show_count: '100'

  #'Y' - включить фильтр
  set_filter: 'N'

  # owner_status: - Правообладатель программного обеспечения
  #'368' - российская коммерческая организация
  #'369' - российская коммерческая организация, имеющая в цепочке владения иностранных лиц
  #'370' - российская некоммерческая организация
  #'371' - гражданин Российской Федерации
  #'372' - Российская Федерация
  #'373' - субъект Российской Федерации
  #'374' - муниципальное образование
  owner_status: ''

  # owner_name: - Наименование правообладателя программного обеспечения
  owner_name: ''

  # name - Название программного обеспечения (часть названия)
  name: ''

  # class[] -  Классы программного обеспечения (список)
  # Пример:
  # class[]:
  #   - '54111' #BIOS и иное встроенное программное обеспечение
  #   - '54112' #Операционные системы
  #
  # Возможные значения:
  # '54111' - BIOS и иное встроенное программное обеспечение
  # '61205' - базы данных (недействительный)
  # '79208' - Встроенное программное обеспечение телекоммуникационного оборудования
  # '62393' - Геоинформационные и навигационные системы (GIS)
  # '158290' - Специализированное ПО органов исполнительной власти Российской Федерации, государственных корпораций, компаний и юридических лиц с преимущественным участием РФ для внутреннего использования
  # '130407' - Средства защиты от НСД (недействительный)
  # '54112' - Операционные системы
  # '54113' - Утилиты и драйверы
  # '54114' - Средства обеспечения облачных и распределенных вычислений, средства виртуализации и системы хранения данных
  # '54115' - Серверное и связующее программное обеспечение
  # '54116' - Системы управления базами данных
  # '54117' - Системы мониторинга и управления
  # '54118' - Средства обеспечения информационной безопасности
  # '54119' - Средства подготовки исполнимого кода
  # '54120' - Средства версионного контроля исходного кода
  # '54121' - Библиотеки подпрограмм (SDK)
  # '54122' - Среды разработки, тестирования и отладки
  # '54123' - Системы анализа исходного кода на закладки и уязвимости
  # '54124' - Прикладное программное обеспечение общего назначения
  # '54125' - Офисные приложения
  # '54126' - Поисковые системы
  # '54127' - Лингвистическое программное обеспечение
  # '54128' - Системы управления проектами, исследованиями, разработкой, проектированием и внедрением
  # '54129' - Системы управления процессами организации
  # '155203' - Системы управления процессами организации в части"Системы управления отношениями с клиентами "CRM"" (недействительный)
  # '54130' - Системы сбора, хранения, обработки, анализа, моделирования и визуализации массивов данных
  # '54131' - Информационные системы для решения специфических отраслевых задач
  class[]:

data:
  rows:    '//div[@class="line"]'
  columns:
    'no': 'div[@class="num"]/text()'
    name: 'div[@class="name"]/a/text()'
    class: 'div[@class="class"]'
    date: 'div[@class="date"]/text()'
    site: 'div[@class="status"]/a/@href'
  links:
    - '//a[contains(text(), ">")]/@href'
