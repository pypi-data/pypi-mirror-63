<!doctype html>
<html>
<head>
    <title>Feedback</title>
</head>

<body>
    <b>feedback:</b> <br/>
    {{ feedback.text | linebreaksbr }}<br/>

    <br/><br/>
    <b>email:</b> {{ feedback.email }}<br/>
    <b>user id:</b> {{ user.id }}<br/>
    <b>user name:</b> {{ user.username }}<br/>
    <b>page:</b> {{ feedback.page }}<br/>
    <b>user_agent:</b> {{ feedback.user_agent }}<br/>

</body>
</html>
