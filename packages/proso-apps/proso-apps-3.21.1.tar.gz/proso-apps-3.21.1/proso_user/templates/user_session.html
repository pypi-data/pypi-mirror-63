{% extends 'user_base.html' %}

{% load jsonify %}

{% block header_block %}{% endblock %}

{% block content_block %}
    {% if help_text %}
        <h2>Documentation</h2>
        {{ help_text|safe }}
    {% endif %}
    <h2>Emulate POST request</h2>
    <form class="pure-form" action="" method="post">
        <fieldset>
            <legend>Session</legend>
            <input type="text" name="locale" placeholder="Locale">
            <input type="text" name="time_zone" placeholder="Time Zone">
            <input type="text" name="display_width" placeholder="Display Width">
            <input type="text" name="display_height" placeholder="Display Height">
            <button type="submit" class="pure-button pure-button-primary">Save</button>
            {% csrf_token %}
        </fieldset>
    </form>
    <h2>JSON object</h2>
    {{ json|obj2richjson }}
{% endblock %}
