repos:
- repo: https://github.com/ambv/black
  rev: 19.10b0
  hooks:
  - id: black
    # default black line length is 88
    args: [--target-version=py35]
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.7.9
  hooks:
  - id: flake8
    # default flake8 line length is 80
    args: [--max-line-length=88]
