[tool.poetry]
name = "craft-ai"
version = "2.0.0rc6"
description = "craft ai API python 3 client"
authors = ["craft ai <contact@craft.ai>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://craft.ai"
repository = "https://github.com/craft-ai/craft-ai-client-python/"
keywords = ["ai", "craft-ai"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
include = ["LICENSE", "CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.6.1"
requests = "^2.20.1"
tzlocal = "^1.2.2"
semver = "^2.7.7"
python-dateutil = "^2.8.1"
pandas = { version = "^1.0.1", optional = true }
IPython = { version = "^5.8.0 || ^6.0.0 || ^7.0.0", optional = true }

[tool.poetry.extras]
pandas = ["pandas", "IPython"]

[tool.poetry.dev-dependencies]
nose = "^1.3.7"
python-dotenv = "^0.5.1"
black = "^19.10b0"
flake8 = "^3.7.9"
taskipy = "^1.1.3"
# This makes sure local development relies of 5.x version
# of IPython which is the LTS version
IPython = { version = "^5.8.0", optional = true }

[tool.taskipy.tasks]
test = "nosetests"
lint = "task lint_black && task lint_flake8"
lint_black = "black . --check"
lint_flake8 = "flake8 ."

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
