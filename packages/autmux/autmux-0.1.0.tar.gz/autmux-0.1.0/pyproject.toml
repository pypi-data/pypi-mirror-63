[tool.poetry]
name = "autmux"
version = "0.1.0"
description = "Automatically manipulating tmux"
authors = ["Hiroki Konishi <relastle@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
PyYaml = "^5.3"
click = "^7.0"
