[tool.poetry]
name = "countdown"
version = "0.1.0"
description = "Package to solve the number round from the Channel 4 television show \"Countdown\""
authors = ["Valentin Calomme <info@valentincalomme.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
bandit = "^1.6.2"
black = "^19.10b0"
docstr-coverage = "^1.0.5"
flake8 = "^3.7.9"
flake8-docstrings = "^1.5.0"
ipython = "^7.13.0"
isort = "^4.3.21"
jupyter = "^1.0.0"
markdown-include = "^0.5.1"
mkdocs = "^1.1"
mkdocs-material = "^4.6.3"
mypy = "^0.761"
pip = "^20.0.2"
pytest = "^5.3.5"
pytest-cov = "^2.8.1"
pytest-sugar = "^0.9.2"
pytest-watch = "^4.2.0"
pytest-xdist = "^1.31.0"
python-dotenv = "^0.12.0"

[tool.isort.settings]
application-directories = "."

[tool.pytest]
testpaths = "./tests"
ignore = [
    ".mypy_cache",
    ".pytest_cache",
    ".venv",
    ".vscode",
    "bin",
    "countdown",
    "data",
    "docs",
    "notebooks",
]

[tool.black]
line-length = 120
target-version = ['py38']

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
