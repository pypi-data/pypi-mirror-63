[tool.poetry]
name = "django-getpaid-paynow"
version = "0.1.1"
description = "Django-GetPaid plugin for mBank payNow service."
authors = ["Dominik Kozaczko <dominik@kozaczko.info>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/django-getpaid/django-getpaid-paynow"
packages = [
    { include = "getpaid_paynow" }
]


[tool.poetry.dependencies]
python = "^3.6"
django-getpaid = "^2.0.0-rc.4"
requests = "^2.23.0"
swapper = "^1.1.2"


[tool.poetry.dev-dependencies]
pytest = "^5.2"
pre-commit = "^2.1.1"
black = "^19.10b0"
tox = "^3.14.5"
ipdb = "^0.13.2"


[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.cache
    | \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.pytest_cache
    | \.tox
    | \.venv
    | __pycache__
    | _build
    | buck-out
    | build
    | dist
    | docs
    | migrations
  )/

)
'''


[tool.isort]
multi_line_output = 3
include_trailing_comma = false
line_length = 88
known_third_party = ["django", "getpaid", "requests", "swapper"]


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
