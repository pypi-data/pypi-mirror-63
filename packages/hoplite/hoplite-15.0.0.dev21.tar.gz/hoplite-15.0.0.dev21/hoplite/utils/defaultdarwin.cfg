[loggers]
keys=root,hoplite

[handlers]
keys=file,console,default

[formatters]
keys=form01

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form01
args=('/var/log/hoplite/hoplite/hoplite.log', 'a', 2097152, 1000)

[handler_console]
class=StreamHandler
level=INFO
formatter=form01
args=()

[handler_default]
class=StreamHandler
level=WARNING
formatter=form01
args=()

[formatter_form01]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
class=logging.Formatter

[logger_root]
level=NOTSET
handlers=default

[logger_hoplite]
level=DEBUG
handlers=file,console
propagate=0
qualname=hoplite
