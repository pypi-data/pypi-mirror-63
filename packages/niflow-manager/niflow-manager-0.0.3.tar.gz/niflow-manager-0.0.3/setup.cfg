[metadata]
url = https://github.com/niflows/niflow-manager
author = Nipype Developers
author_email = neuroimaging@python.org
description = nfm: niflow management tool
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
license = Apache License, 2.0
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Software Development

[options]
packages = find:
install_requires = 
	Click
	pyyaml
	neurodocker
	testkraken
include_package_data = True

[options.entry_points]
console_scripts = 
	nfm = niflow_manager.cli:main

[options.package_data]
niflow_manager = 
	data/templates/*
	data/templates/*/*
	data/templates/*/*/*
	data/templates/*/*/*/*
	data/templates/*/*/*/*/*
	data/templates/*/*/*/*/*/*

[options.extras_require]
test = pytest

[versioneer]
vcs = git
style = pep440
versionfile_source = niflow_manager/_version.py
versionfile_build = niflow_manager/_version.py
tag_prefix = 
parentdir_prefix = 

[coverage:run]
branch = True

[tool:pytest]
norecursedirs = .git data

[egg_info]
tag_build = 
tag_date = 0

