[metadata]
name = {FULLNAME}
version = attr: niflow.{ORGANIZATION}.{WORKFLOW}.__version__
url = https://github.com/niflows/{FULLNAME}
author = {USERNAME}
author_email = {USEREMAIL}
description = {FULLNAME} workflow package
license = Apache License, 2.0
classifiers =
    Development Status :: 2 - Pre-Alpha
    Environment :: Console
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Topic :: Scientific/Engineering

[options]
packages = find:
# Place any Python dependencies here
install_requires = 
    pybids
# Uncomment the following line if your package should distribute any non-Python files
# include_package_data = True

[options.entry_points]
console_scripts =
    {FULLNAME} = niflow.{ORGANIZATION}.{WORKFLOW}.cli:main

## If your workflow requires data to run, uncomment and update the following section:
# [options.package_data]
# {FULLNAME} =
#     niflow/{ORGANIZATION}/{WORKFLOW}/data/*
