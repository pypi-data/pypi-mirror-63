[tox]
envlist =
    py27,py27-pure,py35,py35-pure,py36,py37,py38,pypy,pypy3,coverage,docs
# NB: if you add new environments, please also add them to depends in
# testenv:coverage so that parallel runs (tox -p auto) will work correctly

[testenv]
commands =
    coverage run setup.py -q test -q {posargs}
deps =
    .[test]
    coverage
setenv =
   COVERAGE_FILE=.coverage.{envname}

[testenv:py27-pure]
setenv =
    PURE_PYTHON=1
    PIP_CACHE_DIR = {envdir}/.cache

[testenv:py35-pure]
setenv =
    PURE_PYTHON=1
    PIP_CACHE_DIR = {envdir}/.cache

[testenv:py]
commands =
    python --version
    {[testenv]commands}

[testenv:coverage]
setenv =
  COVERAGE_FILE=.coverage
skip_install = true
commands =
    coverage erase
    coverage combine
    coverage report
    coverage html
    coverage xml
depends = py27,py27-pure,py35,py35-pure,py36,py37,py38,pypy,pypy3
parallel_show_output = true

[testenv:docs]
basepython =
    python3
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
    sphinx-build -b doctest -d docs/_build/doctrees docs docs/_build/doctest
deps =
    Sphinx
    repoze.sphinx.autointerface
