[metadata]
name = artellapipe-tools-renamer
description = Tool to rename DCC objects in an easy way
long_description = file: README.rst
long_description_content_type = text/x-rst
version = attr: artellapipe.tools.renamer.__version__.__version__
license = MIT
license_file = LICENSE
author = Tomas Poveda
author_email = tpovedatd@gmail.com
url = https://github.com/ArtellaPipe/artellapipe-tools-renamer

[options]
zip_safe = false
include_package_data = true
packages = find:
install_requires = 
	artellapipe
	tpDcc-libs-nameit
	tpDcc-tools-nameit
	tpDcc-tools-renamer

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

