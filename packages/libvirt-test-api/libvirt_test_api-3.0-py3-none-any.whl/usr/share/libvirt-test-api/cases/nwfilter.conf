installation:install_linux_cdrom
    guestname
        $defaultname
    guestos
        $defaultos
    guestarch
        $defaultarch
    vcpu
        $defaultvcpu
    memory
        $defaultmem
    hddriver
        $defaulthd
    nicdriver
        $defaultnic
    imageformat
        qcow2
    macaddr
        54:52:00:4a:16:30

nwfilter:nwfilter_list

# chain -- ipv4, ipv6, arp .etc
# action -- mandatory; drop, accept, return
# direction -- mandatory; must either be in, out or inout
nwfilter:nwfilter_define
    nwfiltername
        disallow-arp
    chain
        arp
    action
        drop
    direction
        inout

nwfilter:nwfilter_list

nwfilter:nwfilter_check
    nwfiltername
	disallow-arp
    guestname
	$defaultname

nwfilter:nwfilter_define
    nwfiltername
        disallow-ipv6
    chain
        ipv6
    action
        drop
    direction
        in

nwfilter:nwfilter_undefine
    nwfiltername
	disallow-ipv6

nwfilter:nwfilter_list
