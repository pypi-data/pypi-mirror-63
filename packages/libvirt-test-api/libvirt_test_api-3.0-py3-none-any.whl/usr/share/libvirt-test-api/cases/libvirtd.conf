installation:install_linux_bootiso
    guestname
        $defaultname
    guestos
        $defaultos
    guestarch
        $defaultarch
    vcpu
        $defaultvcpu
    memory
        $defaultmem
    hddriver
        $defaulthd
    nicdriver
        $defaultnic
    macaddr
        54:52:00:45:c3:8a

libvirtd:qemu_hang
    guestname
        $defaultname
clean

libvirtd:restart
    guestname
        $defaultname

libvirtd:upstart

options cleanup=enable

