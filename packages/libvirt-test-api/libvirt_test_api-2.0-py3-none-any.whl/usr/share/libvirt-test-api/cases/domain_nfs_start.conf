installation:install_linux_bootiso
    guestname
        $defaultname
    guestos
        $defaultos
    guestarch
        $defaultarch
    vcpu
        $defaultvcpu
    memory
        $defaultmem
    hddriver
        $defaulthd
    nicdriver
        $defaultnic
    macaddr
        54:52:00:45:c3:8a

sVirt:domain_nfs_start
    guestname
        $defaultname
    dynamic_ownership
        disable
    virt_use_nfs
        on
    root_squash
        yes
clean

options cleanup=enable
