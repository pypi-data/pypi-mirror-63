[tool.poetry]
name = "ccautils"
version = "0.4.0"
description = "A set of useful utilities for python programs"
authors = ["ccdale <chris.charles.allison+ccautils@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
toml = "^0.10.0"
python-dateutil = "^2.8.1"

[tool.poetry.dev-dependencies]
pytest = "^5.3.5"
flake8-docstrings = "^1.5.0"
darglint = "^1.1.3"
sphinx = "^2.3.1"
recommonmark = "^0.6.0"
coverage = {extras = ["toml"], version = "^5.0.3"}
pytest-cov = "^2.8.1"
flake8 = "^3.7.9"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^20.1.4"
flake8-import-order = "^0.18.1"
safety = "^1.8.5"
sphinx-autodoc-typehints = "^1.10.3"
codecov = "^2.0.15"
flake8-black = "^0.1.1"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["ccautils"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
