[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "python-vtk"
version = "0.1.0"
description = "Pythonic API for VTK."
authors = ["Dominik Steinberger <dominik.steinberger@imfd.tu-freiberg.de>"]

[tool.poetry.dependencies]
python = "^3.6"
vtk = "^8.1"
attrs = "^19.1"
numpy = "^1.15"

[tool.poetry.dev-dependencies]
pytest = "^3.9"
pytest-cov = "^2.6"
black = {version = "^18.3-alpha.0",python = "^3.6"}
pre-commit = "^1.12"
tox = "^3.4"
flake8 = "^3.6"
flake8-bugbear = {version = "^18.8",python = "^3.5"}
pylint = {version = "^2.1",python = "^3.4"}
isort = "^4.3"
seed-isort-config = "^1.3"
yamllint = "^1.12"
pycodestyle = "^2.4"
pydocstyle = "^3.0"
