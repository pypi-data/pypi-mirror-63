[metadata]
name = artellapipe-libs-drive
description = Library to handle Artella Project production tracking using Google Drive Sheets
long_description = file: README.rst
long_description_content_type = text/x-rst
version = attr: artellapipe.libs.drive.__version__.__version__
license = MIT
license_file = LICENSE
author = Tomas Poveda
author_email = tpovedatd@gmail.com
url = https://github.com/ArtellaPipe/artellapipe-libs-drive

[options]
zip_safe = false
include_package_data = true
packages = find:
install_requires = 
	gspread
	oauth2client
	pytest
	pytest-cov
	coveralls
	sphinx
	sphinx_rtd_theme
	tpPyUtils
	artellapipe

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

