[tool.poetry]
name = "better-logging"
version = "0.1.0"
description = "Simple UI for Logback Postgres DBAppender"
authors = ["B7W <b7w@isudo.ru>"]

[tool.poetry.dependencies]
python = "^3.6"
asyncpg = "^0.20.1"
arrow = "^0.15.5"
aiohttp = "^3.6.2"

[tool.poetry.dev-dependencies]
pytest = "^5.3"

[tool.poetry.scripts]
better-logging = 'better_logging.main:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
