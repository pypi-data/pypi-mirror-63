[tox]
envlist =
   py27,py27-pure,py36,py36-pure,py37,py38,pypy,pypy3,coverage,docs

[testenv]
commands =
    zope-testrunner --test-path=src []
deps =
     Cython >= 0.29
    .[test]

[testenv:py27-pure]
basepython =
    python2.7
setenv =
    PURE_PYTHON = 1

[testenv:py36-pure]
basepython =
    python3.6
setenv =
    PURE_PYTHON = 1

[testenv:coverage]
usedevelop = true
basepython =
    python2.7
commands =
    coverage run -m zope.testrunner --test-path=src
    coverage report --fail-under=100
deps =
    {[testenv]deps}
    coverage
setenv =
    PURE_PYTHON = 1

[testenv:docs]
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
deps =
    .[docs]
setenv =
    PURE_PYTHON = 1
