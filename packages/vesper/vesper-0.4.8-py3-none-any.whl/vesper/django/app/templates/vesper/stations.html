<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stations</title>
</head>
<body>
    <h1>Stations</h1>
    {% if stations|length == 0 %}
        There are no stations in the archive.
    {% else %}
        <ul>
            {% for station in stations %}
                <li>
                    <a href="{% url 'station' station.name %}">{{station.name}}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
