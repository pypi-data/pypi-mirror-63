[metadata]
name = snakespace
description = Create strings from attribute chains!
author = cmrfrd
author-email = alexanderjcomerford@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/cmrfrd/snakespace/
platforms = any
version = 0.1.12
classifiers = 
	Topic :: Utilities
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src
exclude = 
	tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs

[tox:tox]
envlist = python3.6,python3.7,python3.8

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest \
	--rootdir=tests/ \
	--cov snakespace --cov-report xml --cov-report term-missing \
	--verbose

[egg_info]
tag_build = 
tag_date = 0

