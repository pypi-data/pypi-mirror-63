[tool.poetry]
name = "digitout"
version = "0.1.0"
description = "Seek data structures of your Python application."
authors = ["Grzegorz Krason <grzegorz.krason@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
xdg = "^4.0.1"
npyscreen = "^4.10.5"
toml = "^0.10.0"
od = "^1.0"
colorama = "^0.4.3"

[tool.poetry.dev-dependencies]
mkdocs = "^1.0.4"
mkdocstrings = "^0.7.0"
mkdocs-material = "^4.6.0"
pytest = "^5.3.5"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
