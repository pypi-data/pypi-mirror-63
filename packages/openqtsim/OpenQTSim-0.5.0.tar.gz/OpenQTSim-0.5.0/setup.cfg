[metadata]
name = OpenQTSim
description = This package facilitates discrete event simulation of queues with a Kendall notation.
author = Mark van Koningsveld and Joris den Uijl
author-email = m.vankoningsveld@tudelft.nl
license = mit
url = https://github.com/TUDelft-CITG/OpenQTSim
long-description = file: README.md
platforms = any
classifiers = 
	
	Development Status :: 4 - Beta
	
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	simpy
	numpy
	pandas
	scipy
	pyscaffold
	sphinx

[options.packages.find]
where = openqtsim

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov --cov-report term-missing --cov-report html
	--verbose
norecursedirs = 
	dist
	build
	.tox
	.eggs
testpaths = tests

[aliases]
docs = build_sphinx
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

