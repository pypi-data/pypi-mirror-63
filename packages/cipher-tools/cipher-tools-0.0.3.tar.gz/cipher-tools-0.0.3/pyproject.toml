description = "A python library to assist in the creation of ciphers"
authors = ["Luke Spademan <info@lukespademan.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/mokytis/cipher-tools"

[tool.poetry.dependencies]
