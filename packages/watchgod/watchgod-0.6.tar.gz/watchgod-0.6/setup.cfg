[tool:pytest]
testpaths = tests
timeout = 10
filterwarnings = error

[flake8]
max-line-length = 120
max-complexity = 12
inline-quotes = '
multiline-quotes = """

[bdist_wheel]
python-tag = py35.py36.py37

[coverage:run]
branch = True

[coverage:report]
precision = 2
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
omit = 
	*/__main__.py

[isort]
line_length = 120
known_first_party = watchgod
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True

[egg_info]
tag_build = 
tag_date = 0

