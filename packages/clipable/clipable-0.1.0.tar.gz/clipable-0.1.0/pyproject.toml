[tool.poetry]
name = "clipable"
version = "0.1.0"
description = "Your clipboard(Excel or Google spreadsheet) change to markdown clipboard"
authors = ["yujikawa <windbell0404@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7.6"
tabulate = "^0.8.6"
pandas = "^1.0"
pyperclip = "^1.7"

[tool.poetry.dev-dependencies]
pytest = "^3.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
clipable = "clipable.cli:main"