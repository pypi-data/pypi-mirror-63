[aliases]
test = pytest
tests = pytest
doc = docs
apidoc = apidocs

[build_sphinx]
source_dir = docs
build_dir = docs/_build
all_files = 1

[bdist_wheel]
python-tag = py35

[tool:pytest]
addopts = 
	--cov msl
	--cov-report html
	--verbose
	--doctest-modules
	--ignore setup.py
	--ignore docs/conf.py
	--ignore condatests.py
	--ignore junk
doctest_optionflags = NORMALIZE_WHITESPACE

[egg_info]
tag_build = 
tag_date = 0

