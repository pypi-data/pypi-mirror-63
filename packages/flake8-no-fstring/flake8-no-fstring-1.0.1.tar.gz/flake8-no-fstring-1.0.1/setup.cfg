[metadata]
name = flake8-no-fstring
version = 1.0.1
description = A flake8 plugin to ban f-strings
long_description = file: README.rst, HISTORY.rst
long_description_content_type = text/x-rst
author = Julius Seporaitis
author_email = julius@seporaitis.net
url = https://github.com/seporaitis/flake8-no-fstring
project_urls = 
	Changelog = https://github.com/seporaitis/flake8-no-fstring/blob/master/HISTORY.rst
license = ISCL
keywords = flake8
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Flake8
	Intended Audience :: Developers
	License :: OSI Approved :: ISC License (ISCL)
	Natural Language :: English
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
license_file = LICENSE

[options]
package_dir = 
	=src
py_modules = flake8_no_fstring
include_package_data = True
install_requires = 
	flake8>=3.0,!=3.2.0,<4
	importlib-metadata ; python_version < "3.8"
python_requires = >=3.6
zip_safe = False

[options.entry_points]
flake8.extension = 
	NF = flake8_no_fstring:NoFstringChecker

[flake8]
max-line-length = 80
select = C,E,F,W,B,B950
ignore = E501,W503

[isort]
include_trailing_comma = True
force_grid_wrap = 0
line_length = 88
multi_line_output = 3
use_parentheses = True

[tool:multilint]
paths = 
	setup.py
	src
	tests

[egg_info]
tag_build = 
tag_date = 0

