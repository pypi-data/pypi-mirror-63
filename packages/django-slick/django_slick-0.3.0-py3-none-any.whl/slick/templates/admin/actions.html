{% load i18n %}

<div style='display:inline-block;' class='actions'>
	{% for field in action_form %}
		{% if field.label %}
			<span style='vertical-align:sub'></span>
			{{ field.label }}
		{% endif %}
		{{ field }}
	{% endfor %}
	<button title='{% trans 'GO' %}' type='submit' name='index' value='{{ action_index|default:0 }}' class='btn btn-default'>
		{% trans "Go" %}
	</button>
</div>
