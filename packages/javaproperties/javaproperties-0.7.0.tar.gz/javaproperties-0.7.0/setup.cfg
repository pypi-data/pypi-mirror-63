[aliases]
make = sdist bdist_wheel

[bdist_wheel]
universal = 1

[metadata]
name = javaproperties
description = Read & write Java .properties files
long_description = file:README.rst
long_description_content_type = text/x-rst
author = John Thorvald Wodder II
author_email = javaproperties@varonathe.org
license = MIT
license_file = LICENSE
url = https://github.com/jwodder/javaproperties
keywords = 
	java
	properties
	javaproperties
	configfile
	config
	configuration
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Topic :: Software Development
	Topic :: Software Development :: Libraries :: Java Libraries
	Topic :: Utilities
project_urls = 
	Source Code = https://github.com/jwodder/javaproperties
	Bug Tracker = https://github.com/jwodder/javaproperties/issues
	Documentation = https://javaproperties.readthedocs.io
	Say Thanks! = https://saythanks.io/to/jwodder

[options]
packages = find:
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, <4
install_requires = 
	six ~= 1.4

[egg_info]
tag_build = 
tag_date = 0

