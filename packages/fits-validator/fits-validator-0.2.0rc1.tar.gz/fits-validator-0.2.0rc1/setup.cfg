[metadata]
name = fits-validator
description = DKIST fits data validator
long_description = file: README.rst
author = NSO / AURA
author_email = "aderks@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/dkist_hdr_validator/src/master/
edit_on_github = False
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7

[options]
python_requires = >=3.7
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	astropy >= 4.0, < 5.0
	voluptuous >=0.11.7, < 1.0.0
	pyyaml >=5.3, < 6.0

[tool:pytest]
minversion = 3.0
testpaths = "fits_validator/tests"
norecursedirs = build docs/_build

[coverage:run]
source = dkist_hdr_validator/
omit = fits_validator/tests/*

[egg_info]
tag_build = 
tag_date = 0

