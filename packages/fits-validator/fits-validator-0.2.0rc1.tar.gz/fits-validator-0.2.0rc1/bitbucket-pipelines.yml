# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.7.4

pipelines:
  default:
    - step:
        caches:
          - pip
        script: 
          - python --version
          - pip install .
          - pip install pytest pytest-cov codecov safety deepdiff
          - pytest -v --cov fits_validator/
          - codecov
          - safety check
  tags: 
    'v*':       
      - step:
          caches:
            - pip
          script: 
            - python --version
            - pip install .
            - pip install pytest pytest-cov codecov safety deepdiff
            - pytest -v --cov fits_validator/
            - codecov
            - safety check
      - step:
          script:
            - python setup.py sdist
            - pip install twine
            - twine upload dist/*
            




