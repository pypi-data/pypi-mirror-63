[metadata]
name = artellapipe-libs-ffmpeg
description = FFMpeg libraries for ArtellaPipe
long_description = file: README.rst
long_description_content_type = text/x-rst
version = attr: artellapipe.libs.ffmpeg.__version__.__version__
license = MIT
license_file = LICENSE
author = Tomas Poveda
author_email = tpovedatd@gmail.com
url = https://github.com/ArtellaPipe/artellapipe-libs-ffmpeg

[options]
zip_safe = false
include_package_data = true
packages = find:
install_requires = 
	Qt.py
	pytest
	pytest-cov
	coveralls
	sphinx
	sphinx_rtd_theme
	ffmpeg-python
	tpDcc-libs-python
	tpDcc-core
	tpDcc-libs-qt
	Fileseq

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

