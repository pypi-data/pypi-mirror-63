[metadata]
name = plottwist-config
description = Plot Twist Module that contains project-specific configuration files
long_description = file: README.rst
long_description_content_type = text/x-rst
version = attr: plottwist.config.__version__.__version__
license = MIT
license_file = LICENSE
author = Tomas Poveda
author_email = tpovedatd@gmail.com
url = https://github.com/Plot-Twist-Short-Film/plottwist-config

[options]
zip_safe = false
include_package_data = true
packages = find:
install_requires = 
	pytest
	pytest-cov
	coveralls
	artellapipe-config
	tpPyUtils

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

