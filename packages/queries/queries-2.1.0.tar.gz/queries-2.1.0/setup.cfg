[flake8]
application-import-names = queries
exclude = build,env
import-order-style = google

[nosetests]
cover-branches = 1
cover-erase = 1
cover-html = 1
cover-html-dir = build/coverage
cover-package = queries
cover-tests = 1
logging-level = DEBUG
stop = 1
verbosity = 2
with-coverage = 1
detailed-errors = 1

[egg_info]
tag_build = 
tag_date = 0

