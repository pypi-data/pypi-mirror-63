[aliases]
test = pytest

[bdist_wheel]
universal = 1

[flake8]
exclude = 
	.git,
	.tox,
	.venv,
	__pycache__,
	venv

[mypy]
files = *.py, countdoom, docs, examples, tests
ignore_missing_imports = true

[tool:pytest]
collect_ignore = ['setup.py']
addopts = --strict
markers = 
	live

[egg_info]
tag_build = 
tag_date = 0

