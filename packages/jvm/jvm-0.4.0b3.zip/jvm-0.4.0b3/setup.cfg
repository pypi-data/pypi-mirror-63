[metadata]
long_description = file: README.rst, CHANGES.rst
long_description_content_type = text/x-rst; charset=UTF-8
project_urls = 
	Documentation=https://jvm.readthedocs.io/
	Source=https://github.com/karpierz/jvm/
license_files = LICENSE
keywords = jni, jvm, jtypes, jt, jpype, jep, pyjnius, jpy, javabridge,
	pyjava, jcc, py4j, jython, java, pythonjava, rubicon-java
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: Free for non-commercial use
	License :: Other/Proprietary License
	Operating System :: OS Independent
	Natural Language :: Polish
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: Stackless
	Programming Language :: Java
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Libraries :: Java Libraries

[options]
python_requires = >=3.6.0
setup_requires = 
	setuptools>=42.0.2
install_requires = 
	setuptools>=42.0.2
	atpublic>=1.0.0
	py-cpuinfo>=5.0.0
	memorybuffer>=0.3.0b1
	jni
packages = find:
package_dir = 
	= src
zip_safe = True

[options.packages.find]
where = src

[options.package_data]
jvm = lic.key
jvm.java = lib/*
jvm.java.org.jt.util = classlist_*.txt
jvm.java.org.python = version.properties
jvm.java.org.python.util = PythonInterpreter-*.*

[options.extras_require]
doc = 
	Sphinx>=2.2.1
	restructuredtext-lint>=1.3.0
test = 

[sdist]
formats = zip

[bdist_wheel]
universal = False

[build_sphinx]
source-dir = docs
build-dir = build/docs
builder = html
all-files = True
warning-is-error = True

[tox:tox]
envlist = py{36,37,38}, pypy, pypy3, coverage, docs
minversion = 3.13.2
requires = 
	tox-venv>=0.4.0
	{[base]setup_requires}
skip_missing_interpreters = true

[base]
setup_requires = 
	pip>=19.3.1
	setuptools>=41.6.0
	wheel>=0.33.6
packagesubdir = jvm

[testenv]
passenv = WINDIR VS100COMNTOOLS ProgramFiles ProgramFiles(x86)
commands = 
	{envpython} --version
	{envpython} -B -m tests {posargs}
extras = test
deps = 
	{[base]setup_requires}
	{toxinidir}/../jni

[testenv:prepare]
basepython = python3.7
skip_install = true
whitelist_externals = 
	cmd
	.build
commands = 
	cmd /C if exist .build.cmd .build

[testenv:coverage]
basepython = python3.7
commands = 
	{envpython} -m coverage erase
	-{envpython} -B -m coverage run -m tests {posargs}
	{envpython} -m coverage report
	{envpython} -m coverage html
deps = 
	{[testenv]deps}
	coverage>=5.0.3
	diff-cover>=2.5.2

[testenv:docs]
basepython = python3.7
commands = 
	{envpython} setup.py -v build_sphinx -b html -E
	{envpython} setup.py -v build_sphinx -b doctest
extras = doc

[testenv:lint]
basepython = python3.7
commands = 
	{envpython} -m flake8 {envsitepackagesdir}/{[base]packagesubdir}/
extras = 
deps = 
	{[testenv]deps}
	flake8>=3.7.9
	flake8-docstrings>=1.5.0
	pep8-naming>=0.9.1
	flake8-builtins>=1.4.2

[coverage:run]
source = 
	jvm
	tests/python
data_file = .tox/coverage/.coverage

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise (AssertionError|NotImplementedError)
	if\s+(0|False)\s*:
	if\s+__name__.*\s*==\s*['"]__main__['"]\s*:
	^\s*@unittest\.skip\(
	^\s*@unittest\.skipIf\(sys\.platform\.startswith\("win"\)
omit = 
	*/jvm/lib/*
	*/jvm/platform/__init__.py
	*/jvm/java/class2py.py
	*/jvm/java/org/jt/util/classlist_update.py
	tests/run.py
skip_covered = False

[coverage:html]
directory = .tox/coverage/.coverage.html

[flake8]
filename = *.py,*.pyx
max-line-length = 99
ignore = E126,E203,E221,E251,E302,E701,E702,E731,
	E122,E127,E128,E222,E272,E241,E266, E226,E704,
	D100, D101, D102, D103, D104, D400,
	N806, N802, N803, N801,
	I100
output-file = .tox/lint/flake8out.txt
count = True

[egg_info]
tag_build = 
tag_date = 0

