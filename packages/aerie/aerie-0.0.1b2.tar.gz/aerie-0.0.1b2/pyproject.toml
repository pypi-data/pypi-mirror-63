[tool.poetry]
name = "aerie"
version = "0.0.1b2"
description = "An object mapper for async python."
authors = ["alex.oleshkevich <alex.oleshkevich@gmail.com>"]
license = "MIT"
readme = './README.md'
homepage = 'https://github.com/alex-oleshkevich/aerie'
repository = 'https://github.com/alex-oleshkevich/aerie.git'
keywords = ['asyncio', 'sql', 'orm', 'database', 'sqlalchemy']
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]


[tool.poetry.dependencies]
python = "^3.7"
databases = "^0.2.5"
asyncpg = "^0.18.3"
psycopg2-binary = "^2.8.4"
more_itertools = "^8.2.0"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
aiosqlite = "^0.10.0"
pytest-asyncio = "^0.10.0"
coverage = "^4.5"
pytest-cov = "^2.8.1"
black = "^19.10b0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
