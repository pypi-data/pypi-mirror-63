[tool.poetry]
name = "RetroArcher"
version = "0.2.1"
description = "Generates playlists and remap files for RetroArch."
authors = ["Tim Simpson <timsimpson4@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6"
typing-extensions = "^3.7.4"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
coverage = "^4.5.2"
flake8 = "^3.7.9"
flake8-bugbear = "^19.8.0"
mypy = "^0.761"
pytest = "^5.2"
taskipy = "^1.2.0"

[tool.black]
line-length = 80
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry.scripts]
retroarcher = "retroarcher.main:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.taskipy.tasks]
black = "black retroarcher tests"
flake8 = "flake8 retroarcher tests"
mypy = "mypy retroarcher tests"
tests = "pytest -vv -x"
checks = "task black && task flake8 && task mypy && task tests"
