[tox]
envlist =
  py{27,36,37}
  flake8
  lintclient
[testenv]
passenv = *
deps =
  coverage
  mock
  pytest
  pytest-cov
  pytest-mock
  pytest-girder>=3.0.2
  pytest-xdist
install_command = pip install --upgrade --upgrade-strategy eager --find-links https://manthey.github.io/large_image_wheels {opts} .[girder,worker] {packages}
whitelist_externals =
  mkdir
  npx
  rm
commands =
  rm -rf build/test/coverage/web_temp
  mkdir -p build/test-reports
  rm -rf build/test-reports
  girder build --dev
  pytest --cov {envsitepackagesdir}/slicer_cli_web --junitxml=build/test-reports/junit.xml {posargs}
  # npx nyc report --temp-dir .tox/coverage --report-dir .tox/coverage --reporter cobertura --reporter text-summary
  # When client tests are enabled, add the temp-dir.
  npx nyc report --temp-dir build/test/coverage/web_temp --report-dir .tox/coverage --reporter cobertura --reporter text-summary

[testenv:flake8]
skipsdist = true
skip_install = true
deps =
  flake8
  flake8-blind-except
  flake8-bugbear; python_version >= '3.5'
  flake8-docstrings
  flake8-quotes
  pep8-naming
commands =
  flake8 {posargs}

[testenv:lintclient]
skip_install = true
usedevelop = false
deps =
changedir = {toxinidir}/slicer_cli_web/web_client
whitelist_externals =
  npm
commands =
  npm install --no-package-lock
  npm run lint

[testenv:release]
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
  TWINE_REPOSITORY_URL
deps =
  twine
  setuptools_scm
commands =
  twine check {distdir}/*
  twine upload --skip-existing {distdir}/*

[flake8]
max-line-length = 100
show-source = True
format = pylint
exclude =
  node_modules,
  .eggs,
  .git,
  __pycache__,
  .tox
ignore =
  # D10* - Missing docstring in *
  D10,
  # D20* - One-line docstrings ...
  D20,
  # E123 - Closing bracket does not match indentation of opening bracketâ€™s line
  E123
  # N802 - Function name should be lowercase.
  N802,
  # N803 - Argument name should be lowercase.
  N803,
  # N806 - Variable in function should be lowercase.
  N806,
  # N812 - Lowercase imported as non lowercase.
  N812,
  # N815 - mixedCase variable in class scope
  N815,
  # N816 - mixedCase variable in global scope
  N816,
  # W504 - Line break after binary operator
  W504,
  D205,
  D400,
  D401

[pytest]
addopts = --verbose --strict --showlocals --cov-report="term" --cov-report="xml" --cov
cache_dir = .tox/pytest_cache
testpaths = tests

[coverage:paths]
source =
  slicer_cli_web/
  .tox/*/lib/python*/site-packages/slicer_cli_web/

[coverage:run]
branch = True
parallel = True
data_file = .tox/coverage/.coverage
omit =
  tests/*
  .tox/*

[coverage:xml]
output = .tox/coverage/py_coverage.xml
