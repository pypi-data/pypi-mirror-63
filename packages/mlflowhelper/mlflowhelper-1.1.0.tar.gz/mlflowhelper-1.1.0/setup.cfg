[metadata]
name = mlflowhelper
description = A set of tools for working with mlflow (see https://mlflow.org)
author = Martin Becker
author-email = becker@informatik.uni-wuerzburg.de
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/mgbckr/mlflowhelper
project-urls = 
	Documentation = https://github.com/mgbckr/mlflowhelper
platforms = any
classifiers = 
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = mlflow
python_requires = >=3.4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	matplotlib

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov mlflowhelper --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.1
package = mlflowhelper

[egg_info]
tag_build = 
tag_date = 0

