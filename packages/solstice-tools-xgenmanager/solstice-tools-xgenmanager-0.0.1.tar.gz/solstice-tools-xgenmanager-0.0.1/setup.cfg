[metadata]
name = solstice-tools-xgenmanager
description = Tool to manage XGen workflow in Solstice
long_description = file: README.rst
long_description_content_type = text/x-rst
version = attr: solstice.tools.xgenmanager.__version__.__version__
license = MIT
license_file = LICENSE
author = Enrique Velasco
author_email = enriquevelmai@hotmail.com
url = https://github.com/Solstice-Short-Film/solstice-tools-xgenmanager

[options]
zip_safe = false
include_package_data = true
packages = find:
install_requires = 
	Qt.py
	tpDccLib
	artellapipe
	artellapipe-libs-artella

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

