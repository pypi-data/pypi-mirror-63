[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "mentormatch" # source code directory
    # The __init__.py must contain:
    #   - description. Must take the form of docstring at top of file.
    #       Only the first line will be publish to PyPI. The other lines are
    #       there for developers' benefit.
    #   - version. example:  __verion__ = "0.1.0"
author = "Jonathan Chukinas"
author-email = "chukinas@gmail.com"
home-page = "https://github.com/jonathanchukinas/mentormatch"
description-file = "README.rst"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
]

requires = ["click", "fuzzytable==0.*", "toml", "pandas"]
requires-python = ">=3.6.3"
[tool.flit.metadata.requires-extra]
test = [
    "pytest",  # for testing
    "pytest-cov",  # for calculating test coverage
    "tox",  # for test automation
]

[tool.flit.scripts]
mentormatch = "mentormatch.ui.cli:cli_main"
    # The name left of the assignment operator is the shell command that will
    # run the application. Similar to setuptools 'entry points'.

[tool.flit.sdist]
include = ["./application_schema.toml"]
    # Ensure this static file is included in sdist
