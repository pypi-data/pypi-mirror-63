[tox]
envlist = py37,flake8

[testenv]
deps =
    pytest
    packaging

# why does dask[complete] not install this?
    toolz
commands = py.test -v --pyargs {posargs:bioinf_common.tests}

[testenv:flake8]
deps =
    flake8
    flake8-mypy
    flake8-quotes
    flake8-bugbear
    flake8-mutable
    flake8-builtins
    flake8-docstrings
    flake8-comprehensions
    flake8-variables-names
    mccabe
commands =
    flake8 --version
    flake8 --max-complexity 10 --exclude=tests bioinf_common bin setup.py
