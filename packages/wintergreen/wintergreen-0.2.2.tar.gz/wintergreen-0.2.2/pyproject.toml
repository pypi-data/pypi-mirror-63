[tool.poetry]
name = "wintergreen"
version = "0.2.2"
description = "A tool for dealing with AWS IoT certificates"
authors = ["Dan Lindeman <lindemda@gmail.com>"]
license = "MIT"
readme = 'README.md'
repository = "https://github.com/verypossible/wintergreen"
homepage = "https://github.com/verypossible/wintergreen"
keywords = ['certs', 'openssl', 'aws', 'iot', 'device', 'provisioning']
include = ["assets/"]


[tool.poetry.dependencies]
python = "^3.7"
cryptography = "^2.6"
boto3 = "^1.9"
click = "^7.0"
AWSIoTPythonSDK = "^1.4"

[tool.poetry.dev-dependencies]
black = {version = "^18.3-alpha.0", allow-prereleases = true}
pytest = "^4.5"
pytest-watch = "^4.2"
isort = "^4.3"
pytest-mock = "^1.12"
flake8 = "^3.7"
pytest-cov = "^2.8"

[tool.poetry.scripts]
wintergreen = "wintergreen.cli:cli"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
