[metadata]
name = solstice-bootstrap
description = Repository that contains source code for Solstice Bootstrap
long_description = file: README.rst
long_description_content_type = text/x-rst
version = attr: solstice.bootstrap.__version__.__version__
license = MIT
license_file = LICENSE
author = Tomas Poveda
author_email = tpovedatd@gmail.com

[options]
zip_safe = False
include_package_data = true
packages = find:
install_requires = 
	pytest
	pytest-cov
	coveralls

[options.extras_require]
dev = 
	wheel
test = 
	pytest

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

